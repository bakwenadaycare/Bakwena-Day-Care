</head>
<body>
    <header class="page-header">
        <nav class="main">
            <div class="logo">
                <h1>Bakwena Daycare</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
        <div class="page-hero">
            <h2>Enrollment</h2>
        </div>
    </header>

    <section class="enrollment-form">
        <div class="container">
            <div class="form-container">
                <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Enrollment Application</h2>
                <form>
                    <div class="form-group">
                        <label>Child's Name</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" required>
                    </div>
                    <div class="form-group">
                        <label>Desired Program</label>
                        <select required>
                            <option value="">Select Program</option>
                            <option value="infant">Infant Care</option>
                            <option value="toddler">Toddler Program</option>
                            <option value="preschool">Preschool</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Parent/Guardian Name</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" required>
                    </div>
                    <div class="form-group">
                        <label>Additional Information</label>
                        <textarea rows="4"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit Application</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
